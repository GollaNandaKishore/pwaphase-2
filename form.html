<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <form class="" action="index.html" method="post">

    </form>
    <section>
    <h2>Career Objective</h2>
    <select id="career">
      <option>Choose career objective</option>
      <option>participate in all events</option>
      <option>Explicit skill you have</option>
      <option>always be active</option>
    </select>
  </section>
  <div class="main">
    <section>
      <h2>Personal Info</h2>
      <input type="text" name="name" id="name" placeholder="Enter ur name"><br>
      <input type="text" name="email" id="email" placeholder="Enter ur email"><br>
      <input type="text" name="role" id="role" placeholder="Enter ur Designation"><br>
      <input type=" number" name="number" id="number" placeholder="Enter ur number">
  </section>
  <section>
    <h2>Graduation Details</h2>
    <input type="text" name="college1" id="college1" placeholder="Enter ur college"><br>
    <select name="degree1" id=degree1>
      <option>Select your degree</option>
      <option>B.Tech</option>
      <option>M.Tech</option>
      <option>B.sc</option>
      <option>M.sc</option>
    </select><br>
    <select name="branch1" id="branch1" >
      <option>Select your branch</option>
      <option>CSE</option>
      <option>ECE</option>
      <option>Mech</option>
      <option>civil</option>
    </select><br>
    <input type="text" name="marks1" id="marks1" placeholder="Enter ur marks">
  </section>
</div>
<div class="main">
  <section>
    <h2>Intermediate Details</h2>
    <input type="text" name="college2" id="college2" placeholder="Enter ur college"><br>
    <select name="degree2" id=degree2>
      <option>Select your degree</option>
      <option>Intermediate</option>
      <option>Diploma</option>
    </select><br>
    <select name="branch2" id="branch2" >
      <option>Select your branch</option>
      <option>MPC</option>
      <option>BiPC</option>
      <option>CEC</option>
      <option>MEC</option>
    </select><br>
    <input type="number" name="marks2" id="marks2" placeholder="Enter ur marks">
  </section>
  <section>
    <h2>SSC Details</h2>
    <input type="text" name="college3" id="college3" placeholder="Enter ur school"><br>
    <select name="degree3" id="degree3" >
      <option>Select your degree</option>
      <option>SSC</option>
      <option>CBSE</option>
    </select><br>
    <input type="number" name="marks3" id="marks3" placeholder="Enter ur marks">
  </section>
</div>
<div class="main">
  <section>
    <h2>Tehnical Skills</h2>
    <input type="text" name="skills" id="skills" placeholder="Enter ur technical skills">
  </section>
</div>
</form>
<button type="button" name="button" onclick="addData()">SUBMIT</button>
  </body>
  <script type="text/javascript" src="js/store.js">

  </script>
</html>
